<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Webdesign </title>
<link href="https://img.icons8.com/bubbles/2x/monitor.png" type="image/png" rel="shortcut icon"/>
<link href="CSS/stylesheet.css" type="text/css" rel="stylesheet">




</head>
<body style="font-family: 'Itim', cursive;">


    <div class="forms1">

    <H2 style="text-align: center;">Application Form for a Student</H2>

    <br>

<form class="form" autocomplete="on">

    <label>Name</label>

    <input type="text" name="" placeholder="Enter name" id="name"/>
    <br>
    <label>Enter Number</label>
    <input type="tel" placeholder="91-944-8568-963" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}-[0-9]{3}"/>
    <br>
    <label>Email</label>
    <input type="email" placeholder="enter mail" name="" id="" required /><br>

    <label>DOB</label>
    <input type="date" id="" name=""/>


</form>


<form>

    <label>Resume</label> 
    <input type="file" id="" name="" placeholder="select resume" class="form-control" />
    

</form>



<form action="tables.html">

    <input list="browsers" class="form-control" name="browser" id="browser"/>

    <datalist id="browsers">
        <option value="IE"></option>
        <option value="Mozilla"></option>
        <option value="Chrome"></option>
        <option value="EDGE"></option>


    </datalist>

    <select class="form-control">

        <option value="IE">IE</option>
        <option value="Mozilla">Mozilla</option>
        <option value="Chrome">Chrome</option>
        <option value="EDGE">EDGE</option>
        

    </select>
    

</form>

<form action="forms1.html" method="POST" autocomplete="on" target="_blank" novalidate>
    <input type="submit" value="submit" class="btn-style"/>
</form> 

<div class="border-radius">

    <form>Register here</form>

    <label> Emter name</label>
    <input type="text" placeholder="Enter name" name="name" id="name" ><br>

    <label>Enter number</label>
    <input type="tel" pattern="[0-9]{2}[0-9]{3}[0-9]{4}[0-9]{3}" placeholder="91-944-9658-966" id="" name="">
        <br>
    <label>Email</label>
    <input type="email" name="mail" id="mail" placeholder="Enter mail"><br>

    <label>DOB</label>
    <input type="date" name="date" id="date"><br>

    <input list="browsers" name="browser" id="browser"/>

    <label>Reffered from</label>
    <datalist id="browsers">
        
        <option value="Instagram"></option>
        <option value="Facebook"></option>
        <option value="Google"></option>
        <option value="Friends"></option>


    </datalist>

    <input type="submit" value="submit" class="btn-style"/>
    <input type="reset" value="reset" class="btn-style"/>





</div>








</body>
</html>
